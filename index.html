<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css">
</head>
<body>
	<div id="panel">
  <h1>Local Weather</h1>
  <h2 id="sky"></h2>
  
  <div id="location">
  	<i style="color: black" class="wi-cloud"></i>
  </div>

  <p id="tempC"></p>
  <p id="tempF"></p>

  <button id="swap">Click me</button>
  
  <button id="weather">Get Weather</button>
</div>

<!--<script src="main.js"></script>-->

<script>
	
	$(document).ready(function () {


$("#weather").on("click", function() {

	function success(position) {

	var temp = document.getElementById("temp");
	var sky = document.getElementById("sky");
	var location = document.getElementById("location");
	var panel = document.getElementById("panel");
	var lat = position.coords.latitude;
	var lon = position.coords.longitude;
	var api = "https://api.apixu.com/v1/current.json?key=eac7ca1087144cc6b1c130638171606&q=" + lat + "," + lon;

	$.getJSON(api, function(weather) {

	var toggle = true;
	var tempC = weather.current.temp_c;
	var tempF = weather.current.temp_f;

	console.log(weather);
	console.log(weather.location.name);
	console.log(weather.location.region);
	console.log(weather.location.country);
	location.innerHTML = "<p>" + weather.location.name + "," + weather.location.region + "," + weather.location.country + "</p>" + "<br/>" + "<p>";
	/*document.getElementById("tempC").innerHTML = tempC;
	document.getElementById("tempF").innerHTML = tempF;*/

	if (weather.current.cloud == 0) {
		panel.style.backgroundImage = "url('http://cdn.wallpapersafari.com/53/58/iBLTOY.jpg')";
		sky.innerHTML = "Clear Sky"
	} else {
		panel.style.backgroundImage = "url('https://i.ytimg.com/vi/61BLn00AN_w/maxresdefault.jpg')";
		sky.innerHTML = "Cloudy Sky";
	}

	$("#swap").on("click", function() {
		if (toggle == true) {
			toggle = false;
			$("#tempC").html(tempC);
		} 

		else if (toggle == false) {
			toggle = true;
			$("#tempC").html(tempF);
		}
	})
		

	

});
	}

	navigator.geolocation.getCurrentPosition(success);	

});

});

</script>

</body>
</html>
