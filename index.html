<body class="bg-secondary">
    


       <div class="container">

            <form class="bg-primary my-5">
              <h1 class="text-center bg-dark my-5">Movie<span>NOW</span></h1>
              
              <div class="form-group row justify-content-center">
                  <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-12 col-md-6 col-sm-10">
                  <input id="email" class="form-control form-control-sm" type="email"  required>
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
                <div class="col-12 col-md-6 col-sm-10">
                  <input id="password" class="form-control form-control-sm"  type="password" required>
                </div>
              </div>

             
              <p style="margin-left: 20px">
                <input type="checkbox" class="filled-in" id="filled-in-box"/>
                <label style="color:#fff" for="filled-in-box">Remmember Me</label>
              </p>


            <div class="buttons text-center my-5 pt-5 col-12 col-md-12 col-sm-12 ">
                <button id="signIn" class="btn btn-secondary btn-sm mr-5">Sign In</button>
                <button id="signUp" class="btn btn-secondary btn-sm">Sign Up</button>
            </div>

            </form>
          </div>
