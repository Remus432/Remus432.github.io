<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css">
</head>
<body>
	<div id="panel">
  <h1>Local Weather</h1>
  <h2 id="sky"></h2>

  <i id="icon" class=""></i>
  
  <div id="location">
  </div>


  <i id="termo" class=""></i><p id="temp"></p>

  <i id="hum"></i><p id="humi">

  

</div>

<!--<script src="main.js"></script>-->

<script>
	
	$(document).ready(function () {


//$("#weather").on("click", function() {//

	function success(position) {

	var temp = document.getElementById("temp");
	var sky = document.getElementById("sky");
	var location = document.getElementById("location");
	var panel = document.getElementById("panel");
	var lat = position.coords.latitude;
	var lon = position.coords.longitude;
	var api = "https://api.apixu.com/v1/current.json?key=eac7ca1087144cc6b1c130638171606&q=" + lat + "," + lon;

	$.getJSON(api, function(weather) {

	var toggle = true;
	var tempC = weather.current.temp_c;
	var tempF = weather.current.temp_f;
	var humidity = weather.current.humidity;

	console.log(weather);
	console.log(weather.location.name);
	console.log(weather.location.region);
	console.log(weather.location.country);
	location.innerHTML = "<p>" + weather.location.name + "," + weather.location.region + "," + weather.location.country + "</p>" + "<br/>";
	document.getElementById("temp").innerHTML = tempC + "&deg;C";
	//document.getElementById("tempF").innerHTML = tempF;//

	$("#termo").addClass("wi wi-thermometer");

	$("#hum").addClass("wi wi-humidity");
	$("#humi").html(humidity);

	if (weather.current.cloud == 0) {
		$("#icon").addClass("wi wi-day-sunny");
		sky.innerHTML = "Clear Sky"
	}
	 else {
	 	$("#icon").addClass("wi wi-day-cloudy");
		sky.innerHTML = "Cloudy Sky";
	}

	$("#temp").on("click", function() {
		if (toggle == true) {
			toggle = false;
			$("#temp").html(tempC + "&deg;C");
		} 

		else if (toggle == false) {
			toggle = true;
			$("#temp").html(tempF + "&deg;F");
		}
	})
		

	

});
	}

	navigator.geolocation.getCurrentPosition(success);	

});

//});//

</script>

</body>
</html>
