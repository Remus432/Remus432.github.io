    <script>
        window.getMovie = function() {
                var movieName = sessionStorage.getItem("movieId");

    
               $.ajax({
                dataType: "json",
                url: "https://api.themoviedb.org/3/movie/" + movieName + "?api_key=2015bad48afec319b116488447972b4c",
                async: true,
                success: function(data) {
                  console.log(data);
    
                

    
                  var dataResults = data;
    
                  var output = `
                    
                        <p>${data.original_title}</p>
                        <p>${data.overview}</p>
                        <img src="https://image.tmdb.org/t/p/w500${data.poster_path}" />
                        <a href="signIn.html">Get Back</a>
                      
                  `

                  console.log(dataResults.original_title)
                  console.log(dataResults.original_title)
    
                  $("#movie").html(output);
    
    
      
    
                }
              });

              
    
    
    
              }

              getMovie();
